  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <section class="hero is-info is-medium">
    <div class="hero-head">

      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo" />
            </a>
            <span class="navbar-burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
            </span>

            <script>
              document.addEventListener('DOMContentLoaded', function () {
                var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
                if ($navbarBurgers.length == 0) return;
                $navbarBurgers.forEach(function ($el) {
                  $el.addEventListener('click', function () {
                    var target = $el.dataset.target;
                    var $target = document.getElementById(target);
                    $el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                  });
                });
              });
            </script>

          </div>

          <div id="navbarMenuHeroA" class="navbar-menu">

            <div class="navbar-item is-expanded">
              <div class="control is-expanded has-icons-left" style="flex-grow: 1;">
                <input name="search" type="search" class="input" placeholder="検索">
                <span class="icon is-left">
                    <i class="fas fa-search"></i>
                </span>
              </div>
            </div>

            <div class="navbar-end">
              <a class="navbar-item" href="./ice_create_author.php">新規登録</a>
              <span class="navbar-item">
                <a class="button is-info is-inverted" href="./edit.php">
                  <span class="icon">
                    <i class="fas fa-edit"></i>
                  </span>
                  <span>記事を書く</span>
                </a>
              </span>
            </div>

          </div>
        </div>

      </nav>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          迫真の氷結晶
        </h1>
        <h2 class="subtitle">
          ブログシステムすげえめんどくせえ(本音)
        </h2>
      </div>
    </div>

    <!--
    <div class="hero-foot">
      <nav class="tabs">
        <div class="container">
          <ul>
            <li class="is-active"><a>Blog</a></li>
            <li><a>Portfolio</a></li>
          </ul>
        </div>
      </nav>
    </div>
    -->
  </section>

  <section class="section" id="ice_articles">
    <div class="columns" v-for="post in posts">
      <div class="column content is-three-fifths is-offset-one-fifth">
        <a v-bind:href="post.uri">
          <h1>
            {{ post.title }}
          </h1>
        </a>
        <p>
          {{ post.content_text }}
        </p>
      </div>
    </div>
  </section>

  <script>
    var app = new Vue({
      el: '#ice_articles',
      data: {
        posts: []
      },
      methods: {
        add: function (post) {
          this.posts.push(post);
        }
      }
    })

    axios.get('http://turkey.slis.tsukuba.ac.jp/~s1711430/ice_post.php')
      .then(function (response) {
        console.log(response);
        response.data.forEach(app.add);
      })
      .catch(function (error) {
        console.log(error);
      });
  </script>
</body>

</html>
